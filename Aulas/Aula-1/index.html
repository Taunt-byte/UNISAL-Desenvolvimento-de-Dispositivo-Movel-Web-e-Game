<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas - Mirror Fashion</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        #produtos {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .produto {
            width: 30%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mirror Fashion</h1>
        <h2>Bem-vindo à Mirror Fashion, sua loja de roupas e acessórios.</h2>
    </header>
    <div class="container">
        <h2>Nossos Produtos</h2>
        <div id="produtos"></div>
    </div>

    <script>
        // JavaScript para gerar produtos de exemplo
        document.addEventListener("DOMContentLoaded", function() {
            var produtosContainer = document.getElementById('produtos');

            // Array de produtos de exemplo
            var produtos = [
                { nome: 'Camiseta Masculina', preco: 29.99, imagem: 'https://via.placeholder.com/150' },
                { nome: 'Vestido Floral', preco: 39.99, imagem: 'https://via.placeholder.com/150' },
                { nome: 'Calça Jeans', preco: 49.99, imagem: 'https://via.placeholder.com/150' },
                { nome: 'Blusa de Frio', preco: 34.99, imagem: 'https://via.placeholder.com/150' },
                { nome: 'Tênis Esportivo', preco: 59.99, imagem: 'https://via.placeholder.com/150' }
            ];

            // Gerar HTML para cada produto e adicionar ao container
            produtos.forEach(function(produto) {
                var produtoHTML = `
                    <div class="produto">
                        <img src="${produto.imagem}" alt="${produto.nome}">
                        <h3>${produto.nome}</h3>
                        <p>R$ ${produto.preco.toFixed(2)}</p>
                        <button>Comprar</button>
                    </div>
                `;
                produtosContainer.innerHTML += produtoHTML;
            });
        });
    </script>
</body>
</html>
